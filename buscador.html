<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>

    <link rel="stylesheet" href="fonts/fontawesome-free-6.5.2-web/css/all.css">

    <style>

        body{
            background: #000;
        }

        div{
            width: 20%;
            margin: 250px auto;
            position: relative;
        }
        
        input{
            width: 100%;
            height: 30px;
            border: 1px solid #dedede;
            border-radius: 5px;
            padding-left: 50px;
        }

        i{
            position: absolute;
            top: 10px;
            left: 20px;
            color: #000;
        }
    </style>
</head>

<body>

    <div>
        <input type="text">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    
</body>
</html>
